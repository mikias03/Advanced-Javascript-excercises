<!doctype html>
<html>
    <head>
      <title>Colour Pattern square</title>
      <style>
          div {
            position:absolute;
            width: 500px;
            height: 500px
          }
          img {
            position:absolute
          }
          #rightSide { left: 500px;
            border-left: 1px solid black;

          }
      </style>
      <script>


        function generateFaces(){
          var count = 0;
          var numberOfFaces = 5;
          var theLeftSide = document.getElementById("leftSide");
          while (count < numberOfFaces) {
            var this_img = document.createElement("img");
            this_img.setAttribute("src","http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png");
            var random_left = Math.random()*400;
            var random_top = Math.random()*400;
            this_img.style.top = random_top + "px";
            this_img.style.left = random_left + "px";
            theLeftSide.appendChild(this_img);
            count ++;
          }


        }
      </script>
    </head>
    <body id="theBody" onload="generateFaces()">
      <h1>Matching Game</h1>
      <p>Click on the extra smiling face on the left.</p>
        <div id="leftSide"></div>
        <div id="rightSide"></div>

    </body>
</html>
