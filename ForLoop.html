<html>
  <head>
    <script>
    var continents = ["Africa", "Antartica", "Asia", "Australia", "Europe",
                      "North America", "South America"];
    var response, count = 0;
    for (var i = 0; i < continents.length; i++) {
      response = confirm("Have you ever been to " + continents[i] + "?");
      if(response) count++;
    }
    alert("You have been to " + count + " continents.");
    </script>

  </head>
</html>
